<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa IP - Beranda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. KONFIGURASI LAYAR HP DI TENGAH --- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #F5F5F0; /* Broken White latar laptop */
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
        }

        .mobile-wrapper { 
    width: 100%; 
    max-width: 325px; /* <--- UBAH DARI 430px KE 375px (Standar iPhone) */
    height: 98vh;      /* <--- UBAH TINGGI AGAR LEBIH PROPORSIONAL */
    background-color: white; 
    border-radius: 50px; /* <--- PERTAJAM LENGKUNGAN AGAR LEBIH REAL */
    overflow: hidden; 
    
    position: relative; 
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}

        /* Area Konten yang Bisa di-Scroll */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Ruang agar tidak tertutup nav bawah */
            scrollbar-width: none; /* Hilangkan scrollbar Firefox */
        }
        .scrollable-content::-webkit-scrollbar { display: none; } /* Hilangkan scrollbar Chrome */

        /* --- 2. STYLE KOMPONEN --- */
        h2 { font-size: 20px; font-weight: 700; margin-bottom: 15px; color: #333; }
        
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        
        .pkg-card { min-width: 150px; text-align: center; }
        .pkg-card img { width: 150px; height: 100px; object-fit: cover; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .pkg-card p { font-weight: 600; margin-top: 8px; font-size: 14px; }

        .best-sewa-card { background: white; border-radius: 20px; padding: 15px; border: 1px solid #f0f0f0; box-shadow: 0 5px 15px rgba(0,0,0,0.03); margin-bottom: 20px; }
        .best-sewa-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
        
        .price { color: #7F3DFF; font-weight: 700; margin: 10px 0; font-size: 16px; }
        
        .btn-row { display: flex; gap: 10px; }
        .btn-ajukan { flex: 1; background: #C19EFE; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; font-size: 14px; }
        .btn-detail { flex: 1; background: white; color: #7F3DFF; border: 1.5px solid #7F3DFF; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; font-size: 14px; }

        /* --- 3. BOTTOM NAV (Nempel di dalam Frame HP) --- */
        .bottom-nav { 
            position: absolute; /* KUNCINYA: Nempel di wrapper, bukan layar laptop */
            bottom: 0; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0 25px 0; /* padding bawah lebih besar untuk estetika lengkungan */
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); 
            border-top: 1px solid #eee;
        }
        .nav-item { color: #ccc; font-size: 22px; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: #7F3DFF; }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="scrollable-content">
            <h2>Daftar Paket Sewa</h2>
            <div class="scroll-wrapper">
                <div class="pkg-card">
                    <img src="konten kreator.jpg" alt="Konten Kreator">
                    <p>Konten Kreator</p>
                </div>
                <div class="pkg-card">
                    <img src="mahasiswa.jpg" alt="Mahasiswa">
                    <p>Mahasiswa</p>
                </div>
                <div class="pkg-card">
                    <img src="reguler.jpg" alt="Reguler">
                    <p>Reguler</p>
                </div>
            </div>

            <h2 style="margin-top: 30px;">Best Sewa</h2>
            
            <div class="best-sewa-card">
                <img src="konten kreator.jpg" alt="Konten">
                <h3>Konten Kreator</h3>
                <p class="price">Rp 200.000 / 24 Jam</p>
                <div class="btn-row">
                    <a href="sewaip-form.html" class="btn-ajukan">Ajukan</a>
                    <a href="sewaip-kontenkreator.html" class="btn-detail">Detail</a>
                </div>
            </div>

            <div class="best-sewa-card">
                <img src="mahasiswa.jpg" alt="Mahasiswa">
                <h3>Mahasiswa</h3>
                <p class="price">Rp 80.000 / 24 Jam</p>
                <div class="btn-row">
                    <a href="sewaip-form.html" class="btn-ajukan">Ajukan</a>
                    <a href="sewaip-mahasiswa.html" class="btn-detail">Detail</a>
                </div>
            </div>

            <div class="best-sewa-card">
                <img src="reguler.jpg" alt="Reguler">
                <h3>Reguler</h3>
                <p class="price">Rp 90.000 / 12 Jam</p>
                <div class="btn-row">
                    <a href="sewaip-form.html" class="btn-ajukan">Ajukan</a>
                    <a href="sewaip-reguler.html" class="btn-detail">Detail</a>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="sewaip-beranda.html" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="sewaip-akun.html" class="nav-item"><i class="fas fa-user"></i></a>
        </div>
    </div>

</body>
</html>
