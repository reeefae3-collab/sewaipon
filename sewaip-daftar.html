<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa IP - Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. SETTING LAYAR (BACKGROUND BROKEN WHITE) --- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #F5F5F0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
        }

        /* --- 2. BINGKAI HP (UKURAN 325px x 95vh) --- */
        .mobile-wrapper { 
            width: 325px;
            height: 98vh;
            background-color: white; 
            border-radius: 45px; 
            
            overflow: hidden; 
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        /* --- 3. STYLE KONTEN DAFTAR --- */
        .header-bg { 
            background: #7F3DFF; 
            height: 130px; 
            width: 150%; 
            position: absolute; 
            top: -40px; 
            left: -25%; 
            border-bottom-left-radius: 50%; 
            border-bottom-right-radius: 50%; 
            z-index: 0; 
        }

        .content { 
            position: relative; 
            z-index: 1; 
            padding: 90px 25px 30px; 
            text-align: center;
        }

        h2 { font-weight: 700; font-size: 26px; margin-bottom: 5px; color: #333; }
        h2 span { color: #BB86FC; }
        p.sub { font-size: 12px; color: #888; margin-bottom: 25px; line-height: 1.4; }

        .input-group { margin-bottom: 12px; position: relative; }
        input { 
            width: 100%; 
            padding: 13px; 
            border-radius: 12px; 
            border: 1.5px solid #eee; 
            box-sizing: border-box; 
            background: #F3E8FF; 
            font-family: 'Poppins'; 
            outline: none; 
            font-size: 13px;
        }

        .btn-main { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            background: #C19EFE; 
            color: white; 
            font-weight: 600; 
            font-size: 15px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(193, 158, 254, 0.4); 
            margin-top: 10px;
        }

        .footer-text { font-size: 12px; margin-top: 20px; color: #666; }
        .footer-text a { color: #BB86FC; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="header-bg"></div>
        
        <div class="content">
            <h2>Buat <span>Akun</span></h2>
            <p class="sub">Buat akun Sewa IP untuk promo khusus!</p>
            
            <div class="input-group">
                <input type="text" id="nama" placeholder="Nama">
            </div>
            
            <div class="input-group">
                <input type="text" id="telp" placeholder="Nomor Telepon">
            </div>
            
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password">
            </div>
            
            <div class="input-group">
                <input type="password" id="confirm" placeholder="Konfirmasi Password">
            </div>

            <button class="btn-main" onclick="validasiDaftar()">Daftar</button>

            <p class="footer-text">Sudah punya akun? <a href="sewaip-masuk.html">Masuk</a></p>
        </div>
    </div>

    <script>
    function validasiDaftar() {
        const nama = document.getElementById('nama').value;
        const telp = document.getElementById('telp').value;
        const pass = document.getElementById('pass').value;
        const confirm = document.getElementById('confirm').value;

        // 1. Cek apakah ada kolom yang kosong
        if (nama === "" || telp === "" || pass === "" || confirm === "") {
            alert("Mohon isi semua data dengan lengkap!");
            return; // Berhenti di sini jika kosong
        } 
        
        // 2. Cek apakah password cocok
        if (pass !== confirm) {
            alert("Password dan Konfirmasi Password tidak cocok!");
            return; // Berhenti di sini jika tidak cocok
        } 

        // 3. Jika semua valid, simpan ke localStorage
        localStorage.setItem('registeredNama', nama);
        localStorage.setItem('registeredPass', pass);
        
        alert("Pendaftaran Berhasil! Silakan masuk.");
        window.location.href = 'sewaip-masuk.html';
    } // <-- INI ADALAH KURUNG PENUTUP YANG TADI HILANG
    </script>
