<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa IP - Form Pengajuan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. KONFIGURASI LAYAR HP (325px x 95vh) --- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #F5F5F0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
        }

        .mobile-wrapper { 
            width: 325px;
            height: 98vh;
            background-color: white; 
            border-radius: 45px; 
            
            overflow: hidden; 
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        /* Area Konten Scrollable */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none; 
            padding: 20px;
            padding-bottom: 40px;
        }
        .scrollable-content::-webkit-scrollbar { display: none; }

        /* --- 2. STYLE KOMPONEN FORM --- */
        .back-btn { 
            width: 35px; height: 35px; background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-decoration: none; color: #333;
            margin-bottom: 10px;
        }

        .banner-img { width: 100%; max-width: 180px; display: block; margin: 0 auto; }
        
        h2 { font-size: 18px; text-align: center; color: #333; margin: 15px 0; line-height: 1.4; }
        
        .input-box { 
            width: 100%; border: none; border-bottom: 1.5px solid #eee; 
            padding: 10px 0; margin-bottom: 15px; font-family: 'Poppins'; 
            outline: none; color: #333; font-size: 13px; transition: 0.3s;
        }
        .input-box:focus { border-bottom-color: #C19EFE; }
        
        .file-label { display: block; font-size: 11px; color: #aaa; margin-bottom: 5px; margin-top: 10px; }
        
        .btn-file { 
            background: #f9f9f9; border: 1.5px dashed #eee; padding: 10px; 
            border-radius: 12px; width: 100%; color: #888; font-size: 11px; 
            margin-bottom: 10px; cursor: pointer; text-align: center;
            transition: 0.3s;
        }
        .btn-file:hover { border-color: #C19EFE; background: #f3ecff; }

        .btn-ajukan { 
            background: #C19EFE; color: white; border: none; padding: 14px; 
            border-radius: 15px; width: 100%; font-weight: 600; font-size: 15px; 
            cursor: pointer; margin-top: 20px; box-shadow: 0 5px 15px rgba(193, 158, 254, 0.3);
        }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="scrollable-content">
            <a href="javascript:history.back()" class="back-btn"><i class="fas fa-chevron-left"></i></a>
            
            <img src="form.jpg" class="banner-img">
            <h2>Silakan isi data untuk pengajuan sewa</h2>
            
            <hr style="width: 100%; border: 0.5px solid #f5f5f5; margin-bottom: 20px;">

            <div class="form-container">
                <input type="text" class="input-box" placeholder="Nama Lengkap" id="fNama">
                <input type="text" class="input-box" placeholder="Telepon / Whatsapp" id="fWA">
                <input type="text" class="input-box" placeholder="Alamat Lengkap" id="fAlamat">
                <input type="text" class="input-box" placeholder="Status (Mahasiswa/Umum)" id="fStatus">
                <input type="text" class="input-box" placeholder="Paket yang dipilih" id="fPaket">

                <label class="file-label">Kartu Mahasiswa (Opsional)</label>
                <input type="file" id="fileMhs" style="display: none;" onchange="updateFileName(this, 'btnLabelMhs')">
                <button type="button" class="btn-file" id="btnLabelMhs" onclick="document.getElementById('fileMhs').click()">
                    <i class="fas fa-cloud-upload-alt"></i> Pilih File
                </button>

                <label class="file-label">Foto KTP / Identitas (Wajib)</label>
                <input type="file" id="fileKTP" style="display: none;" onchange="updateFileName(this, 'btnLabelKTP')">
                <button type="button" class="btn-file" id="btnLabelKTP" onclick="document.getElementById('fileKTP').click()">
                    <i class="fas fa-cloud-upload-alt"></i> Pilih File
                </button>

                <button class="btn-ajukan" onclick="prosesAjukan()">Ajukan Sewa</button>
            </div>
        </div>
    </div>

    <script>
        function updateFileName(input, btnId) {
            if (input.files.length > 0) {
                const fileName = input.files[0].name;
                const btn = document.getElementById(btnId);
                btn.innerText = fileName;
                btn.style.color = "#7F3DFF";
                btn.style.borderStyle = "solid";
                btn.style.borderColor = "#C19EFE";
            }
        }

        function prosesAjukan() {
            const nama = document.getElementById('fNama').value;
            const wa = document.getElementById('fWA').value;
            
            if(nama === "" || wa === "") {
                alert("Mohon isi Nama dan Nomor WhatsApp!");
            } else {
                alert("Data berhasil dikirim! Menuju metode pembayaran...");
                window.location.href = 'sewaip-metode.html';
            }
        }
    </script>
</body>
</html>
