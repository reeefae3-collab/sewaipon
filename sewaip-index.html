<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa IP - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. SETTING LAYAR (BACKGROUND BROKEN WHITE) --- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #F5F5F0; /* Broken White */
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
        }

        /* --- 2. BINGKAI HP (UKURAN 325px x 95vh) --- */
        .mobile-wrapper { 
            width: 325px;      /* Lebar ramping sesuai permintaan */
            height: 98vh;     /* Tinggi hampir full layar laptop */
            background-color: #2D126B; /* Ungu Index */
            border-radius: 45px; 
       
            overflow: hidden; 
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        /* --- 3. STYLE KONTEN DALAM --- */
        .logo-box { width: 100px; margin-bottom: 20px; }
        
        h1 { 
            font-size: 2.8rem; /* Ukuran disesuaikan dengan layar sempit */
            margin: 0; 
            color: transparent; 
            -webkit-text-stroke: 1.2px #BB86FC; 
            font-weight: 700; 
            text-transform: uppercase; 
        }

        p.tagline { 
            font-size: 0.85rem; 
            font-weight: 300; 
            margin: 15px 0; 
            opacity: 0.9; 
            color: white;
            line-height: 1.5;
        }

        .price-tag { 
            font-size: 1rem; 
            font-weight: 600; 
            margin: 25px 0; 
            border-bottom: 2px solid #5a2eb8; 
            display: inline-block; 
            padding-bottom: 5px; 
            color: white;
        }

        .btn-group { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 100%;
            margin-top: 10px;
        }

        .btn { 
            text-decoration: none; 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: 600; 
            transition: 0.3s; 
            font-size: 0.9rem; 
            text-align: center;
        }

        .btn-daftar { 
            background-color: #C19EFE; 
            color: white; 
        }

        .btn-masuk { 
            background-color: rgba(255,255,255,0.1); 
            color: white; 
            border: 1px solid white;
        }

        .btn:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        
        <svg class="logo-box" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="url(#g)" stroke-width="2"/>
            <path d="M23 19C23 19.5 22.8 20 22.4 20.4C22 20.8 21.5 21 21 21H3C2.5 21 2 20.8 1.6 20.4C1.2 20 1 19.5 1 19V8C1 7.5 1.2 7 1.6 6.6C2 6.2 2.5 6 3 6H7L9 3H15L17 6H21C21.5 6 22 6.2 22.4 6.6C22.8 7 23 7.5 23 8V19Z" stroke="url(#g)" stroke-width="2"/>
            <defs><linearGradient id="g" x1="1" y1="3" x2="23" y2="21" gradientUnits="userSpaceOnUse"><stop stop-color="#f093fb"/><stop offset="1" stop-color="#f5576c"/></linearGradient></defs>
        </svg>

        <h1>Sewa IP</h1>
        <p class="tagline">Sewa iPhone buat konten & tugas, hemat & mudah!</p>
        
        <div class="price-tag">Mulai dari Rp 80.000 saja!</div>

        <div class="btn-group">
            <a href="sewaip-daftar.html" class="btn btn-daftar">Daftar</a>
            <a href="sewaip-masuk.html" class="btn btn-masuk">Masuk</a>
        </div>

    </div>

</body>
</html>
