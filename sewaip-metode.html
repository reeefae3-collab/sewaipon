<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa IP - Metode Pembayaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. KONFIGURASI LAYAR HP (325px x 95vh) --- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #F5F5F0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
        }

        .mobile-wrapper { 
            width: 325px;
            height: 98vh;
            background-color: #2D126B; /* Warna Ungu Tua sebagai dasar */
            border-radius: 45px; 
            
            overflow: hidden; 
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Menarik sheet ke bawah */
        }

        /* --- 2. STYLE SHEET PEMBAYARAN --- */
        .sheet { 
            background: white; 
            width: 100%; 
            border-top-left-radius: 35px; 
            border-top-right-radius: 35px; 
            padding: 30px 20px 40px; 
            text-align: center; 
            box-sizing: border-box;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
        }

        /* Garis kecil di atas sheet agar terlihat bisa ditarik */
        .handle {
            width: 40px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        h2 { font-size: 20px; margin-bottom: 5px; color: #000; font-weight: 700; }
        .divider { width: 100%; height: 1px; background: #f0f0f0; margin: 15px 0; }
        p { color: #888; font-size: 13px; margin-bottom: 20px; }

        .method-list { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-bottom: 20px; 
            max-height: 300px; /* Batas tinggi agar tidak meluap */
            overflow-y: auto;
            scrollbar-width: none;
        }
        .method-list::-webkit-scrollbar { display: none; }

        .method-item { 
            background: #F7F3FF; 
            border: 1.5px solid #E8E0FF; 
            padding: 15px 20px; 
            border-radius: 14px; 
            text-align: left; 
            font-weight: 600; 
            color: #444; 
            cursor: pointer; 
            transition: 0.2s;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .method-item:hover, .method-item.active { 
            background: #C19EFE; 
            color: white; 
            border-color: #C19EFE;
        }

        .method-item::after {
            content: '\f058'; /* Icon circle check (FontAwesome) */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            opacity: 0.2;
        }

        .btn-bayar { 
            background: #C19EFE; 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 14px; 
            width: 100%; 
            font-weight: 600; 
            font-size: 15px; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(193, 158, 254, 0.3); 
            transition: 0.3s;
        }

        .btn-bayar:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="sheet">
            <div class="handle"></div>
            <h2>Metode Pembayaran</h2>
            <div class="divider"></div>
            <p>Pilih salah satu metode pembayaran</p>

            <div class="method-list">
                <div class="method-item" onclick="selectMethod(this)">Transfer Bank</div>
                <div class="method-item" onclick="selectMethod(this)">E-Wallet (OVO/Dana)</div>
                <div class="method-item" onclick="selectMethod(this)">Paylater</div>
                <div class="method-item" onclick="selectMethod(this)">Cash On Delivery</div>
            </div>

            <button class="btn-bayar" onclick="window.location.href='sewaip-sukses.html'">Bayar Sekarang</button>
        </div>
    </div>

    <script>
        function selectMethod(el) {
            // Hapus class active dari semua item
            const items = document.querySelectorAll('.method-item');
            items.forEach(item => item.classList.remove('active'));
            
            // Tambah class active ke yang diklik
            el.classList.add('active');
        }
    </script>
</body>
</html>
